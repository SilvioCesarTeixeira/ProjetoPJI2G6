<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Cadastramento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-11 m-auto pt-3 pb-3 text-center">
    <h1>CADASTRO DE ESTABELECIMENTO</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-3 text-center">
        <a href="/" class="btn btn-info">VOLTAR</a>
    </div>

<form class="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
  {% csrf_token %}
  <div class="form-row col-12 m-auto">

    <div class="form-group col-md-6">
      <label for="inputEmpresa">Empresa: {{Cadastro.inputEmpresa}}</label>
      <input type="text" class="form-control" id="inputEmpresa" placeholder="Nome da Sua Empresa">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email: {{Cadastro.inputEmail}}</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="seuemail@suaempresa.com.br">
    </div>

    <div class="form-group col-md-3">
      <label for="inputTel">Telefone: {{Cadastro.inputTel}}</label>
      <input type="text" class="form-control" id="inputTel" placeholder="(DDD)nnnnn-nnnn">
    </div>

    <div class="form-group col-md-3">
      <label for="inputCel">Celular: {{Cadastro.inputCel}}</label>
      <input type="text" class="form-control" id="inputCel" placeholder="(DDD)nnnnn-nnnn">
    </div>

    <div class="form-row col-md-12">
        <div class="form-group col-md-7">
            <label for="inputAddress">Endereço: {{Cadastro.inputAddress}}</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Avenida/Rua/Alameda/Praça">
        </div>

        <div class="form-group col-md-2">
            <label for="inputNumber">Número: {{Cadastro.inputNumber}}</label>
            <input type="text" class="form-control" id="inputNumber" placeholder="número">
        </div>

        <div class="form-group col-md-3">
            <label for="inputAddress2">Complemento: {{Cadastro.inputAddress2}}</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="casa, bloco, apto.">
        </div>
    </div>
  </div>

  <div class="form-row col-md-12">
      <div class="form-group col-md-6">
        <label for="inputCity">Cidade: {{Cadastro.inputCity}}</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="form-group col-md-2">
        <label for="inputEstado">Estado: {{Cadastro.inputEstado}}</label>
            <select id="inputEstado" class="form-control">
                <option selected>Escolher...</option>
                <option value="SP">SÃO PAULO</option>
            </select>
      </div>

      <div class="form-group col-md-3">
        <label for="inputCEP">CEP: {{Cadastro.inputCEP}}</label>
        <input type="text" class="form-control" id="inputCEP">
      </div>
  </div>

  <!--<div class="form-group col-md-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Clique em mim
      </label>
    </div>
  </div>-->

  <div class="col-md-3">
      <button type="submit" class="btn btn-primary">SALVAR</button>
  </div>

</form>
</body>
</html>
